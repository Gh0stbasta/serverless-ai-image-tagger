name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Test and Deploy Full Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Nutzt alle drei Lock-Files f체r einen pr채zisen Cache-Hash
          cache-dependency-path: |
            infra/package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install all dependencies
        # F체hrt dein Root-Script aus, um alle Sub-Ordner zu versorgen
        run: npm run install-all

      - name: Run all tests (Monorepo)
        # Quality Gate: Bricht ab, falls einer der 125+ Tests fehlschl채gt
        run: npm run test

      - name: Build Frontend
        # WICHTIG: Injiziert die API-URL aus den GitHub Secrets in den Vite-Build
        run: npm run build --prefix frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'eu-central-1' }}
          role-session-name: GitHubActions-Deploy

      - name: Deploy with CDK
        run: |
          cd infra
          npx cdk deploy --require-approval never --all --context notificationEmail=${{ secrets.NOTIFICATION_EMAIL }}
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION || 'eu-central-1' }}